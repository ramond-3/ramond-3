<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prueba</title>
    <style>
        h1{
            background-color: blue;
        }
        h2{
            background-color: red;
        }
        h1, h2{
            color: white;
        }
        p{
            font-family:"DejaVu Sans", sans-serif;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        ul {
            font-style: italic;
            text-shadow: 8px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Receta de la tortilla francesa</h1>
        <p>Ingredientes:</p>
        <ul>
            <li>Huevos</li>
            <li>Aceite</li>
            <li>Sal</li>
        </ul>
        <p>Preparación:</p>
        <ol>
            <li>Calentar el aceite en una sartén</li>
            <li>Cascar el huevo y batirlo</li>
            <li>Verter el hueveo batido en la sartén</li>
            <li>Esperar un par de minutos, voltear y volver a esperar.</li>
        </ol>
        <h2>Servir con mayonesa, tomate o jamón</h2>
    </main>
</body>
</html>
